# La URL usa 'db-postgres' (asumiendo que así llamarás al servicio en Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/wcag_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Estrategia de actualización de tablas
# 'update' crea/modifica tablas automáticamente (ideal para desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en logs para debugging (Senior tip: desactivar en prod)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico para PostgreSQL 10 o superior
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
